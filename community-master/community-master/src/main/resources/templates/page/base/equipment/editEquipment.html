<div class="layuimini-main">

    <div class="layui-form layuimini-form " lay-filter="updateSubmit">
        <input type="hidden" name="id">
        <div class="layui-form-item">
            <label class="layui-form-label required">设备名称</label>
            <div class="layui-input-block">
                <input type="text" name="names" lay-verify="required" lay-reqtext="设备名称不能为空" placeholder="请输入设备名称" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">设备编号</label>
            <div class="layui-input-block">
                <input type="text" name="code" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">设备类型</label>
            <div class="layui-input-block">
                <input type="text" name="type" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">主机编号</label>
            <div class="layui-input-block">
                <input type="text" name="host" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">天线编号</label>
            <div class="layui-input-block">
                <input type="text" name="antenna" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remarks" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="updateSubmit">确认修改</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(updateSubmit)', function (data) {
            //获取表单中的数据信息
            var datas=data.field;
            //向后台发送请求 添加
            addOrUpdateSubmit($,"equipment/update",datas);

            return false;
        });

    });
</script>
