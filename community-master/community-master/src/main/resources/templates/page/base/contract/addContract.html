<div class="layuimini-main">
    <div class="layui-form layuimini-form">
        <div class="layui-form-item">
            <label class="layui-form-label required">项目编号</label>
            <div class="layui-input-block">
                <input type="text" name="numbers" lay-verify="required" lay-reqtext="项目编号不能为空" placeholder="请输入项目编号" value="" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">合同类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                    <option value="">合同类型</option>
                    <option value="常规检测">常规检测</option>
                    <option value="应急检测">应急检测</option>
                    <option value="周期复测">周期复测</option>
                    <option value="道路评估">道路评估</option>
                    <option value="隧道超前预报">隧道超前预报</option>
                    <option value="其他">其他</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">项目全称</label>
            <div class="layui-input-block">
                <input type="text" name="fullName" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">项目简称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">销售负责人</label>
            <div class="layui-input-block">
                <input type="text" name="sale" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">甲方</label>
            <div class="layui-input-block">
                <input type="text" name="customer" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">签订日期</label>
            <div class="layui-input-block">
                <input type="date" name="signDate"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label required">单价</label>
            <div class="layui-input-block">
                <input type="text" name="unitPrice" lay-verify="required" placeholder="请输入数字" lay-reqtext="请输入数字" placeholder="请输入数字" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">金额</label>
            <div class="layui-input-block">
                <input type="text" name="money" lay-verify="required"  placeholder="请输入数字" lay-reqtext="请输入数字" placeholder="请输入数字" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">质保时间</label>
            <div class="layui-input-block">
                <input type="text" name="quality" lay-verify="required" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label required">复测次数</label>
            <div class="layui-input-block">
                <input type="text" name="period" lay-verify="required" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">备注信息</label>
            <div class="layui-input-block">
                <textarea name="remarks" class="layui-textarea" placeholder="请输入备注信息"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use(['form', 'table'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            //获取表单中的数据信息
            var datas=data.field;
            addOrUpdateSubmit($,"contract/add",datas);


            return false;
        });

    });
</script>
